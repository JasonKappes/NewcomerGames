<body class="font-inter antialiased bg-white text-gray-900 tracking-tight">

        <!-- Site header -->
        <header class="fixed w-full z-30 md:bg-opacity-90 transition duration-300 ease-in-out" x-data="{ top: true }" @scroll.window="top = window.pageYOffset > 10 ? false : true" :class="{ 'bg-white backdrop-blur-sm shadow-lg' : !top }">

                    <!-- Site branding -->

                    </div>
                </div>
            </div>

        <!-- Page content -->
        <main class="grow">

                <!-- Illustration behind hero content -->

                    <svg width="1360" height="578" viewBox="0 0 1360 578" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="illustration-01">

                                <stop stop-color="#EAEAEA" offset="77.402%" />
                                <stop stop-color="#DFDFDF" offset="100%" />
                            </linearGradient>
                        </defs>
                        <g fill="url(#illustration-01)" fill-rule="evenodd">
                            <circle cx="1232" cy="128" r="128" />
                            <circle cx="155" cy="443" r="64" />
                        </g>
                    </svg>
                </div>

                <div class="max-w-6xl mx-auto px-4 sm:px-6">

                    <!-- Hero content -->
                    <div class="pt-32 pb-12 md:pt-40 md:pb-20">

                        <!-- Section header -->
                        <div class="text-center pb-4 md:pb-5">
                            <div class="flex justify-center mb-4" >
                                <img src="../../images/StreamLogoBig.png" alt="Wisp Logo" class="max-w-full h-auto" style="max-width: 20%; height: auto;">
                            </div>
                            
                            <div class="max-w-3xl mx-auto">
                                <div class="max-w-xs mx-auto sm:max-w-none sm:flex sm:justify-center">
                                </div>
                            </div>
                            <span style="font-family: 'Fredoka', sans-serif; font-size: 25px; font-weight: 500; color: black; line-height: 1.5;" data-aos="fade-in" data-aos-delay="150">
                                Choose your companion plan and start learning languages with Wisp today
                            </span>
                            <br>
                        </div>

                        <!-- Pricing images go here -->
                        <div class="max-w-3xl mx-auto text-center" style="overflow: visible; position: relative;">
                            <img src="../../images/v1Pricing.png" alt="Pricing Table" class="mx-auto" data-aos="fade-in" data-aos-delay="250" style="width: 250%; max-width: none; position: relative; left: 50%; transform: translateX(-50%);">
                            
                            <!-- Text overlays with hover functionality -->
                            <div class="pricing-text-overlays">
                                <div class="pricing-text-item" id="shine-text" data-gif="ShineUsage.gif">Shine</div>
                                <div class="pricing-text-item" id="stream-text" data-gif="StreamUsage.gif">Stream</div>
                                <div class="pricing-text-item" id="chronicle-text" data-gif="Chronicle.gif">Chronicle</div>
                                <div class="pricing-text-item" id="refresh-text" data-gif="RefreshGameplay.gif">Refresh</div>
                                
                                <!-- Hover gif container -->
                                <div class="hover-gif-container">
                                    <div class="feature-header">
                                        <img src="" alt="Feature Icon" class="feature-icon">
                                        <span class="feature-title"></span>
                                    </div>
                                    <img src="" alt="Feature Usage" id="feature-gif">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Buttons in separate container using same centering as logo -->
                        <div class="text-center pb-4 md:pb-5">
                            <div class="flex justify-center mb-4" style="transform: translateX(150px);">
                                <a class="btn-hover color-purple" href="https://buy.stripe.com/9AQ6rT8mQbnb8jS28b" style="font-family: 'Fredoka', sans-serif; font-size: 1.5rem; padding: 1.25rem 3rem; font-weight: 500; width: 280px; text-align: center; margin-top: 5px !important;">Subscribe</a>
                            </div>
                            
                            <div class="flex justify-center mb-4" style="transform: translateX(150px);">
                                <a class="btn-hover color-3" href="https://firebasestorage.googleapis.com/v0/b/wisp-134d6.appspot.com/o/updates%2Fwindows%2FWisp%20Setup.exe?alt=media" style="font-family: 'Fredoka', sans-serif; font-size: 1.5rem; padding: 1.25rem 3rem; white-space: nowrap; font-weight: 500; width: 280px; text-align: center;">Windows Download</a>
                            </div>
                        </div>

                        
                        <style>
                            .grid {
                                display: grid;
                                grid-template-columns: 1fr 1fr;
                                gap: 1rem;
                            }
                        </style>

                        <!-- Add JavaScript for hover functionality -->
                        <script>
                            document.addEventListener('DOMContentLoaded', function() {
                                const textItems = document.querySelectorAll('.pricing-text-item');
                                const gifContainer = document.querySelector('.hover-gif-container');
                                const featureGif = document.getElementById('feature-gif');
                                const featureIcon = document.querySelector('.feature-icon');
                                const featureTitle = document.querySelector('.feature-title');
                                let hideTimeout;
                                
                                // Map feature names to their icon images
                                const featureIcons = {
                                    'Shine': 'tearLogoBig.png',
                                    'Stream': 'StreamLogoBig.png',
                                    'Chronicle': 'ChronicleLogoBig.png',
                                    'Refresh': 'RefreshLogoBig.png'
                                };
                                
                                // Add hover event listeners to each text item
                                textItems.forEach(item => {
                                    item.addEventListener('mouseenter', function() {
                                        // Clear any existing timeout
                                        if (hideTimeout) {
                                            clearTimeout(hideTimeout);
                                            hideTimeout = null;
                                        }
                                        
                                        // Show the gif container
                                        gifContainer.style.display = 'block';
                                        
                                        // Position the gif container near the hovered text
                                        const rect = this.getBoundingClientRect();
                                        const containerRect = document.querySelector('.pricing-text-overlays').getBoundingClientRect();
                                        
                                        // Calculate position relative to the container
                                        // For vertical layout, position to the right of the text
                                        const topPos = rect.top - containerRect.top;
                                        const leftPos = rect.left - containerRect.left + rect.width + 70;
                                        
                                        // Set the position
                                        gifContainer.style.top = `${topPos}px`;
                                        gifContainer.style.left = `${leftPos}px`;
                                        gifContainer.style.transform = 'translateY(-40%)';
                                        
                                        // Update the title based on which feature was hovered
                                        const featureName = this.textContent;
                                        featureTitle.textContent = featureName + ' Wisp';
                                        
                                        // Set the appropriate icon based on the feature
                                        const iconName = featureIcons[featureName];
                                        featureIcon.src = `../../images/${iconName}`;
                                        
                                        // Set the appropriate GIF based on the data-gif attribute
                                        const gifName = this.getAttribute('data-gif');
                                        featureGif.src = `../../images/${gifName}`;
                                        console.log(`Showing ${featureName} feature with ${gifName} and icon ${iconName}`);
                                        
                                        // Add event listener to resize container once image is loaded
                                        featureGif.onload = function() {
                                            // Get the natural dimensions of the loaded GIF
                                            const imgWidth = this.naturalWidth;
                                            const imgHeight = this.naturalHeight;
                                            
                                            // Add padding for the title and container padding
                                            const containerWidth = Math.min(imgWidth + 40, 800); // Max width of 800px
                                            const containerHeight = Math.min(imgHeight + 80, 700); // Max height of 700px
                                            
                                            // Set container dimensions based on image size
                                            gifContainer.style.width = `${containerWidth}px`;
                                            gifContainer.style.height = `${containerHeight}px`;
                                            
                                            // Reposition after resize to ensure it's still properly aligned
                                            const topPos = rect.top - containerRect.top;
                                            const leftPos = rect.left - containerRect.left + rect.width + 70;
                                            gifContainer.style.top = `${topPos}px`;
                                            gifContainer.style.left = `${leftPos}px`;
                                            gifContainer.style.transform = 'translateY(-40%)';
                                        };
                                        
                                        // Make the gif container interactive
                                        gifContainer.style.pointerEvents = 'auto';
                                    });
                                    
                                    item.addEventListener('mouseleave', function() {
                                        // Hide the gif container after a longer delay
                                        hideTimeout = setTimeout(() => {
                                            gifContainer.style.display = 'none';
                                            gifContainer.style.pointerEvents = 'none';
                                        }, 1000); // Increased to 1 second
                                    });
                                });
                                
                                // Prevent the gif from disappearing when hovering over it
                                gifContainer.addEventListener('mouseenter', function() {
                                    if (hideTimeout) {
                                        clearTimeout(hideTimeout);
                                        hideTimeout = null;
                                    }
                                    this.style.display = 'block';
                                });
                                
                                gifContainer.addEventListener('mouseleave', function() {
                                    hideTimeout = setTimeout(() => {
                                        this.style.display = 'none';
                                        this.style.pointerEvents = 'none';
                                    }, 500);
                                });
                            });
                        </script>

                </div>						
            </section>
            
        </main>

        <!-- Site footer -->
        <footer>
            <div class="max-w-6xl mx-auto px-4 sm:px-6">

                <!-- Bottom area -->
                <div class="md:flex md:items-center md:justify-between py-4 md:py-8 border-t border-gray-200">
