    <script>
        // Lightweight YouTube embed script
        document.addEventListener('DOMContentLoaded', function() {
            const youtubeContainer = document.getElementById('youtube-player');
            if (!youtubeContainer) return;
            
            const videoId = youtubeContainer.dataset.videoId;
            const placeholder = youtubeContainer.querySelector('.youtube-placeholder');
            
            // Preload thumbnail
            const preloadThumbnail = new Image();
            preloadThumbnail.src = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;
            preloadThumbnail.onload = function() {
                const thumbnailImg = document.querySelector('.youtube-placeholder img');
                if (thumbnailImg) {
                    thumbnailImg.src = this.src;
                }
            };
            
            // Load iframe on click
            placeholder.addEventListener('click', function() {
                loadYouTubeIframe(youtubeContainer, videoId);
            });
            
            // Set up intersection observer for lazy loading
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            // Load when 75% visible and scrolling down
                            if (entry.isIntersecting && entry.intersectionRatio >= 0.75) {
                                loadYouTubeIframe(youtubeContainer, videoId);
                                observer.unobserve(entry.target);
                            }
                        });
                    },
                    {
                        root: null,
                        rootMargin: '0px',
                        threshold: 0.75
                    }
                );
                
                observer.observe(youtubeContainer);
            }
        });
        
        function loadYouTubeIframe(container, videoId) {
            if (container.querySelector('iframe')) return; // Already loaded
            
            const iframe = document.createElement('iframe');
            iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1&si=ivdQWJ5n9JGTUyFN`);
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allowfullscreen', '1');
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
            iframe.setAttribute('title', 'YouTube video player');
            iframe.setAttribute('referrerpolicy', 'strict-origin-when-cross-origin');
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            
            // Replace placeholder with iframe
            container.innerHTML = '';
            container.appendChild(iframe);
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create a container for the animated specks
            const speckContainer = document.createElement('div');
            speckContainer.className = 'speck-container';
            document.body.appendChild(speckContainer);
            
            // Create a few initial specks to verify functionality
            for (let i = 0; i < 5; i++) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createSpeck(x, y);
            }
            
            const container = document.querySelector('.bg-speckled-gradient');
            let isHovering = false;
            
            // Track mouse position for the entire document
            let mouseX = 0;
            let mouseY = 0;
            
            // Handle mouse movement directly on document level to ensure we capture all movement
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Always create at least one speck on mouse movement for better visibility
                createSpeck(mouseX, mouseY);
                
                if (isHovering) {
                    // Create additional specks only if we're hovering over the background
                    const count = Math.floor(Math.random() * 2) + 1; // 1-2 specks per move
                    for (let i = 0; i < count; i++) {
                        setTimeout(() => {
                            if (isHovering) {
                                createSpeck(mouseX, mouseY);
                            }
                        }, i * 20);
                    }
                }
            });
            
            // Start generating specks when hovering over the background
            container.addEventListener('mouseenter', function(event) {
                isHovering = true;
                // Create a burst of specks on mouse enter
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        if (isHovering) {
                            const x = mouseX + (Math.random() - 0.5) * 100;
                            const y = mouseY + (Math.random() - 0.5) * 100;
                            createSpeck(x, y);
                        }
                    }, i * 40);
                }
            });
            
            // Stop generating specks when not hovering over the background
            container.addEventListener('mouseleave', function() {
                isHovering = false;
            });
            
            function createSpeck(x, y) {
                // Ensure the values are numbers
                x = Number(x) || 0;
                y = Number(y) || 0;
                
                // Create random position near mouse
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100;
                const offsetX = Math.cos(angle) * distance;
                const offsetY = Math.sin(angle) * distance;
                
                const speck = document.createElement('div');
                speck.className = 'speck';
                speck.style.left = (x + offsetX) + 'px';
                speck.style.top = (y + offsetY) + 'px';
                
                // Keep the existing size values as user requested
                const size = Math.random() * 2 + 1;
                speck.style.width = size + 'px';
                speck.style.height = size + 'px';
                
                // Random brightness
                const brightness = Math.random() * 0.3 + 0.7;
                speck.style.backgroundColor = `rgba(255, 255, 255, ${brightness})`;
                
                // Add to container - using try/catch to ensure no errors break functionality
                try {
                    speckContainer.appendChild(speck);
                } catch (e) {
                    console.error('Error adding speck to container', e);
                    return; // Exit if we can't add the speck
                }
                
                // Set animation
                const duration = Math.random() * 2000 + 800; // 0.8-2.8 seconds
                speck.style.animation = `speckFadeIn ${duration}ms ease-out forwards`;
                
                // Remove after animation completes
                setTimeout(() => {
                    if (speck.parentNode === speckContainer) {
                        try {
                            speckContainer.removeChild(speck);
                        } catch (e) {
                            console.error('Error removing speck', e);
                        }
                    }
                }, duration + 100);
            }
            
            // Add ambient animation - occasional random specks even without hover
            setInterval(() => {
                if (Math.random() > 0.85) { // 15% chance each interval
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createSpeck(x, y);
                }
            }, 500);
        });
    </script>
